<!DOCTYPE html>
<html>
	<head>
		<title>VDM | Check In </title>

		<link rel="icon" type="image/x-icon" href="./favicon.ico">
	</head>
	<body>

			<img src="./images/logo.png" alt="VDM Logo">

			<form id="checkInForm">

		<script type="module" src="scripts/firebase-config.js"></script>

	</body>
