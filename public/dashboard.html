<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Dashboard</title>
		<link rel="stylesheet" href="styles/dashboard.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Roboto+Condensed&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<div class="dashboard-header">
				<h1>Dashboard</h1>
			</div>
			<div class="row">
				<div style="flex: 2;" class="shifts">
					<h3>Your Shifts</h3>
					<div id="userShiftsList" class="shift-list">
						<!-- User's signed-up shifts will be inserted here -->
					</div>
				</div>
				<div style="flex: 1;">
					<h3>Available Shifts</h3>
					<div id="availableShiftsList" class="shift-list">
						<!-- Available shifts go here -->
					</div>
				</div>
			</div>
			<button class="logout-btn" id="logoutButton">Logout</button>
		</div>
		<script type="module" src="scripts/firebase-config.js"></script>
		<script type="module" src="scripts/dashboard.js"></script>
	</body>
</html>
