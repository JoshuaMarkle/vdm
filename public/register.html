<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<h1>Register</h1>
		<form id="registerForm">
			<label>First Name: <input type="text" id="firstName" required></label><br>
			<label>Last Name: <input type="text" id="lastName" required></label><br>
			<label>Email: <input type="email" id="registerEmail" required></label><br>
			<label>Password: <input type="password" id="registerPassword" required></label><br>
			<label>Address: <input type="text" id="address"></label><br>
			<label>Birthday: <input type="date" id="birthday"></label><br>
			<button type="submit">Register</button>
		</form>
		<div id="registerMessage"></div>
	</body>
</html>
