<!DOCTYPE html>
<html>
	<head>
		<title>VDM | Register</title>
		<link rel="stylesheet" href="styles/login.css" />
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
	</head>
	<body>
		<div class="container">
			<img src="./images/logo.png" alt="VDM Logo">
			<h1>Create a Volunteer Account</h1>
			<p class="description">Register to start volunteering with the Virginia Discovery Museum.</p>

			<form id="registerForm">
				<label>First Name</label>
				<input type="text" id="firstName" required>

				<label>Last Name</label>
				<input type="text" id="lastName" required>

				<label>Email</label>
				<input type="email" id="registerEmail" required>

				<label>Password</label>
				<input type="password" id="registerPassword" required>

				<label>Address</label>
				<input type="text" id="address">

				<label>Birthday</label>
				<input type="date" id="birthday">

				<button type="submit">Register</button>
			</form>

			<p>Already have an account? <a href="index.html">Sign in here</a></p>
			<div id="registerMessage"></div>
		</div>

		<script type="module" src="./scripts/firebase-config.js"></script>
		<script type="module" src="./scripts/register.js"></script>
	</body>
</html>
