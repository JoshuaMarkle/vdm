<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="styles/dashboard.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content">
		<div class="dashboard-header">
			<h1>Admin Dashboard</h1>
		</div>

		<div class="row">
			<div style="flex: 1;">
				<h3>All Users</h3>
				<div class="table-container">
					<table id="usersTable">
						<thead>
							<tr>
								<th>First</th>
								<th>Last</th>
								<th>Email</th>
								<th>Approved</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="usersList"></tbody>
					</table>
				</div>
			</div>

			<div style="flex: 1;">
				<h3>All Shifts</h3>
				<div class="table-container">
					<table id="shiftsTable">
						<thead>
							<tr>
								<th>Date</th>
								<th>Time</th>
								<th>Position</th>
								<th>Users</th>
								<th>Signed In</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="shiftsList"></tbody>
					</table>
				</div>
			</div>
		</div>

		<h3>Create New Shift</h3>
		<form id="createShiftForm" style="display: flex; gap: 1rem; flex-wrap: wrap;">
			<input type="date" id="shiftDate" required>
			<input type="text" id="shiftTime" placeholder="e.g., 10:00 AM - 2:00 PM" required>
			<input type="text" id="shiftPosition" placeholder="Position" required>
			<input type="number" id="shiftMaxUsers" placeholder="Max Users" required>
			<button type="submit" class="shift-signup-btn">Create Shift</button>
		</form>
		<div id="shiftMessage"></div>

		<button class="logout-btn" id="logoutButton">Logout</button>
	</div>
	<script type="module" src="scripts/firebase-config.js"></script>
	<script type="module" src="scripts/admin.js"></script>
</body>
</html>
